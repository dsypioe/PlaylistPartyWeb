<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PLAYLIST PARTY</title>
		<link href="indexStyle.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">

		</script>
	</head>

	<body bgcolor="#181818">
		<div class="top-bar">
			<p> PLAYLIST PARTY </p>
		</div>
		<div class="btn-group">
  			<button style="margin-top: 5px; margin-right: 50px;">Create a New Room</button>
				<b style="margin-left: 135px;"> OR </b>
				<button style="margin-bottom: 10px;">Join an Existing Room</button>
				<form>
					<b> NAME </b>
					<input type="text" name="name" id="name" placeholder="ENTER YOUR NAME">
					<b> ROOM CODE </b>
					<input name="roomcode" id="roomcode" class="form-control jbg-input" type="text" tabindex="0" placeholder="ENTER 4-LETTER CODE" style="text-transform:uppercase;" maxlength="4" value="" autocapitalize="off" autocorrect="off" autocomplete="off">
				</form>

		</div>
	</body>
</html>
