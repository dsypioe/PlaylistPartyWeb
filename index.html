<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>PLAYLIST PARTY</title>
		<link href="indexStyle.css" rel="stylesheet">
		<script type="text/javascript" src="script.js">

		</script>
	</head>

	<body onload="animationLooper()">
    <canvas id="renderer"></canvas>
		<div class="top-bar">
			<p> PLAYLIST PARTY </p>
		</div>
		<div class="btn-group">
			<div class="createJoin" id = "createJoin">
  			<button onclick="displayBlock('formCreate');displayNone('createJoin')" style="margin-top: 140px;">Create a New Room</button>
				<b> OR </b>
				<button onclick="displayBlock('formJoin');displayNone('createJoin')">Join an Existing Room</button>
			</div>
				<formJoin id = "formJoin">
					<b2> NAME </b2>
					<input type="text" name="name" id="name" placeholder="ENTER YOUR NAME">
					<b2> ROOM CODE </b2>
					<input name="roomcode" id="roomcode" class="form-control jbg-input" type="text" tabindex="0" placeholder="ENTER 4-LETTER CODE" style="text-transform:uppercase;" maxlength="4" value="" autocapitalize="off" autocorrect="off" autocomplete="off">
					<button style="margin-top: 35px;">Submit</button>
					<exitButton onclick="displayNone('formJoin');displayBlock('createJoin')">✖</exitButton>
				</formJoin>
				<formCreate id = "formCreate">
					<b2> NAME </b2>
					<input type="text" name="name" id="name" placeholder="ENTER YOUR NAME">
					<b2> PLAYLIST NAME </b2>
					<input name="roomcode" id="roomcode" type="text" placeholder="ENTER PLAYLIST NAME">
					<button style="margin-top: 35px;">Submit</button>
					<exitButton onclick="displayNone('formCreate');displayBlock('createJoin')">✖</exitButton>
				</formCreate>
		</div>
	</body>
</html>
